function timer(intDiff){
	timer2  = setInterval(function(){
		var day=0,
		hour=0,
        minute=0,
        second=0;//时间默认值    
        if(intDiff > 0){
        	day = Math.floor(intDiff / (60 * 60 * 24));
        	hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
        	minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
        	second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
        }else{
        	//当时间耗尽，刷新页面
        	/*
        	var mairu_shensu_id=$('.maichu_shensu_id').val();

				url: '/Home/Entruy/shensu_zdong',

				cache:false,

						maichu_xiangqing_sx();
						clearInterval(timer2);
					}
				}
			})
			*/
        }
        if (minute <= 9) minute = '0' + minute;
        if (second <= 9) second = '0' + second;
        $(".timeShow").html('剩余'+minute+'分'+second+'秒');
        $(".shijian_xshi2").html(minute+':'+second);
        intDiff--;
	}, 1000);
}

function SendCode_mobile(){
	$.post("/Home/Entruy/trade_mobile",{},function(data){
      	bui.hint({content:data.info, position:"center" , effect:"fadeInDown"});
		if(data.status==1){
			var obj=$('.trade_mobile_regBtn');
			$('.trade_mobile_regBtn').addClass('disabled');
			var wait=300;
			var interval=setInterval(function(){
				$('.trade_mobile_regBtn').text(wait + '秒重发');
				wait--;
				if(wait<0){
					clearInterval(interval);
					$('.trade_mobile_regBtn').text('获取验证码');
					$('.trade_mobile_regBtn').removeClass('disabled');
				}
			},1000);
		}
	},"json");
}

function maichu_xiangqing_sx(){
var getParams = bui.getPageParams();
getParams.done(function(result){
	
	$.ajax({
		url: '/Home/Entruy/details_mc',
		type: 'POST',
		dataType: 'json',
		data:{id:result['id']},
		cache:false,
		async:false,
		success:function(data){
			if(data['status']==1){
				if(data['order']['sta_zf']!=3 && data['order']['sta_zf']!=4){
					if(data['order']['sta_su_mr']==1){
						$('.shensu_meirong').show();
						$('.shensu_meirong_mas').html(data['order']['mas_su_mr']);
					}else if(data['order']['sta_su_mc']==1){
						$('.shensu_meirong').show();
						$('.shensu_meirong_mas').html(data['order']['mas_su_mc']);
					}
					$('.lianxi').show();
					$('.bank_namesm').show();
				}
				if(data['order']['sta_zf']==2){
					
				}
				//if(data['order']['fenqu']=='cny'){
					if(data['order']['sta_zf']==3){
						$('.fukuan_fs').show();
						$('.order_fukuan').html(data['order']['fangshi']);
					}
				//}
				
				
				
				
				if(data['order']['sta_zf']==1){
					if(data['order']['sta_su_mr']==1 || data['order']['sta_su_mc']==1){
						$('.maishu_daifukuan').hide();
					}else{
						$('.maishu_daifukuan').show();
						$('.dk_jt').hide();
					}
				}else{
					$('.maishu_daifukuan').hide();
				}
				if(data['order']['sta_zf']==2){
					if(data['order']['sta_su_mr']==1 || data['order']['sta_su_mc']==1){
						$('.maishu_shifang').hide();
						$('.shijian_xshi2').hide();
					}else{
						timer(data['order']['time_shengyu']);
						$('.maishu_shifang').show();
						$('.shijian_xshi2').show();
					}
				}else{
					$('.maishu_shifang').hide();
					$('.shijian_xshi2').hide();
				}
				$('.dk_tu').attr('src','/Upload/fukuan/'+data['order']['img']);
				$('.order_username').html(data['order']['username']);
				$('.order_userimg').attr('src',data['order']['headimg']);
				$('.maichu_shensu_id').val(data['order']['id']);
				$('.maichu_yanzheng_id').val(data['order']['id']);
				$('.maichu_shifang_id').val(data['order']['id']);

				$('.status_zt').html(data['order']['status_zt']);
				$('.zt_type').html(data['order']['zt_type']);
				$('.lianxi').attr('href','sms:'+data['order']['mobile']);

				$('.order_money').html(data['order']['money']*1);
				$('.order_coin_2').html(data['order']['coin_1']);
				$('.order_price').html(data['order']['price']);
				
				//$('.order_num_zong').html(data['order']['num_zong']);
