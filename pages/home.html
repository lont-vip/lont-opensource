function chongzhi_sx(){
	bui.ajax({
		url: "/Home/Index/home_chongzhi",
		data: {},
		async:false
	}).then(function(res){
		if(res['sta_huafei']==1){
			$('.home_huafei_ok').show();
			$('.home_huafei_no').hide();
		}else{
			$('.home_huafei_ok').hide();
			$('.home_huafei_no').show();
		}
	});
}

function home_hangqing_sx(){
	bui.ajax({
		url: "/Home/Index/home_hangqing",
		data: {},
		async:false
	}).then(function(res){
		if(res['data']){
			var home_hangqing='';
			var hangqing_cd=res['data'].length;
			for(var k=0;k<hangqing_cd;k++){
				home_hangqing+='<div class="home-coin-main"><img class="home-coin-img" src="/Upload/coin/'+res['data'][k]['img']+'" /><span>'+res['data'][k]['js_yw']+'</span>'+res['data'][k]['zhangdie']+'<span class="home-coin-right">￥'+res['data'][k]['price']+'</span></div>';
			}
			$('.home_hangqing').html(home_hangqing);
		}
	});
}
home_hangqing_sx();
