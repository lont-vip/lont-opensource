<script>
bui.ajax({
	url: "/Home/Index/app_mas",
	data: {}
}).then(function(res){
	if(res['status']==1){
		$('.head_img_class').attr('src','/Upload/logo/'+res['data']['app_logo']);
		$('.android').html(res['data']['app_and']);
		$('.iphone').html(res['data']['app_ios']);
		$('.web_title').html(res['data']['web_title']);
		$('.and_url').attr('href',res['data']['app_http']+"://"+res['data']['app_url']);
		$('.ios_url').attr('href',res['data']['app_http2']+"://"+res['data']['app_url2']);
	}
});
</script>
