<script>
function mine_sx(){
	bui.ajax({
		url: "/Home/User/mine_mas",
		data: {},
		async:false
	}).then(function(res){
		if(res['status']==1){
			$('.mine_shiming').attr('href',res['user']['renzheng_url']);
			$('.mine_renzheng').html(res['user']['renzheng']);
			$('.mine_username').html(res['user']['id']);
			$('.mine_mobile').html(res['user']['mobile']);
			$('.mine_img').attr('src',res['user']['headimg']);
			$('.mine_user').html(res['user']['level_user_name']);
			$('.mine_tuandui').html(res['user']['level_tuandui_name']);
			$('.mine_tu_user').attr('src',res['user']['img_user']);
			$('.mine_tu_tuandui').attr('src',res['user']['img_tuandui']);
			if(res['user']['zgj']>0){
				if(res['user']['zgj']==2){
					$('.mine_jyzhi').html(res['user']['jyzhi']*1);
					$('.mine_shengji').show();
					$('.mine_shengji2').hide();
				}else{
					$('.mine_jyzjdt').css('width',res['user']['shengyu']);
					$('.mine_jyzhi').html(res['user']['jyzhi']*1);
					$('.mine_jyzhi_xia').html(res['user']['yjz_xia']);
					$('.mine_shengji').show();
					$('.mine_shengji2').show();
				}
			}
		}
	});
}
mine_sx();
</script>
